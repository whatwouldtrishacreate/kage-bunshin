name: Code Quality

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  lint:
    runs-on: [self-hosted, docker, build]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check Python version
      run: |
        python3 --version

    - name: Set up virtual environment
      run: |
        python3 -m venv venv
        source venv/bin/activate
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy pylint
        pip install -r requirements.txt

    - name: Check code formatting with Black
      run: |
        source venv/bin/activate
        black --check --diff orchestrator/ tests/ api/

    - name: Check import sorting with isort
      run: |
        source venv/bin/activate
        isort --check-only --diff orchestrator/ tests/ api/

    - name: Lint with flake8
      run: |
        source venv/bin/activate
        # Stop build if there are Python syntax errors or undefined names
        flake8 orchestrator/ tests/ api/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 orchestrator/ tests/ api/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Type checking with mypy
      run: |
        source venv/bin/activate
        mypy orchestrator/ --ignore-missing-imports --no-strict-optional
      continue-on-error: true

    - name: Lint with pylint
      run: |
        source venv/bin/activate
        pylint orchestrator/ --disable=C0111,C0103,R0913,R0914,R0915,W0212 --max-line-length=127
      continue-on-error: true
