name: ‚ùì Question
description: Ask a question about using or understanding Kage Bunshin
title: "[Question]: "
labels: ["question", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Have a question? We're here to help!

        **Note**: For general discussions, consider using [GitHub Discussions](https://github.com/AI-Prompt-Ops-Kitchen/kage-bunshin/discussions) instead.

  - type: checkboxes
    id: search
    attributes:
      label: Pre-submission Checklist
      description: Please verify before submitting
      options:
        - label: I searched existing issues and discussions
          required: true
        - label: I read the README and documentation
          required: true
        - label: This is not a bug report or feature request
          required: true

  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What would you like to know?
      placeholder: How do I configure multiple CLI adapters to run in parallel? What's the best merge strategy for...
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: Question Category
      description: What area does your question relate to?
      options:
        - Getting Started / Installation
        - Configuration / Setup
        - API Usage / Endpoints
        - Task Submission / Orchestration
        - CLI Adapters (Claude Code, Gemini, Ollama)
        - Git Operations / Merging
        - Database / PostgreSQL
        - SSE Streaming / Real-time Updates
        - Authentication / Security
        - Performance / Optimization
        - Deployment / Production
        - Contributing / Development
        - General / Other
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context / What You've Tried
      description: Provide context about what you're trying to do and what you've already tried
      placeholder: |
        I'm trying to set up Kage Bunshin on AWS EC2. I've installed Python 3.13 and PostgreSQL, but when I start the server...

        I've already tried:
        - Checking the logs
        - Reviewing the installation docs
        - Searching for similar issues

  - type: textarea
    id: environment
    attributes:
      label: Environment (if relevant)
      description: Your system environment details
      value: |
        - **OS**:
        - **Python Version**:
        - **Kage Bunshin Version**:
        - **CLI Tools Installed**:
      render: markdown

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might be helpful
      placeholder: Screenshots, configuration files, error messages, etc.
